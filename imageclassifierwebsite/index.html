<!-- creating table  to insert data inside for clients -->
<table   id="maintable" style="border:2px solid grey; ">
	<tr>
		<td>
			<!--wel-come message -->
			<h1 id="requsetheader">PLEASE UPLOAD YOUR PHOTO FOR IMAGE CLASSIFICATION</h1>
		</td>
	</tr>
	</table>


	<!--form table -->
	<form method="post" action="D:\imageclassifierwebsite\test.html">
	<table id ="inputtable" align="center"  border="2px solid  grey">
		<caption  id="caption" style="align-content: center">Upload Valid Photo With  Your Name</caption>
		<tr>
			<td rowspan="5">
				<div id="imguploader">
				<!--https://www.youtube.com/watch?v=V3IQuJsYb6k-->
				<!--initially hides the img tag-->
				<!-- passing this object explicitly-->
				<img   src="" style="display:none" height:"200" id="image">
				<input type="file" id="photoupload"  onchange="showImage.call(this)">

				<script>
					function showImage()
					{
						if(this.files&&this.files[0])
						{
							var obj=new FileReader();
							obj.onload=function(data)
							{
								var image=document.getElementById("image");
								image.src=data.target.result;
								image.style.display="block";
								/*
								resizing the input from the user upload
								*/
							}
							obj.readAsDataURL(this.files[0]);
						}
					}
				</script>
			</div>
			</td>
		</tr>
		<tr>
			<td rowspan="3">
				<!--taking altrer from the user for specific image -->
				<input type="text" id="uer_alter" name="useralter"  required placeholder="Enter Caption">
			</td>
